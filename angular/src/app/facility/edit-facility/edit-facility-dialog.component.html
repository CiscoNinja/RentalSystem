<form
  class="form-horizontal"
  autocomplete="off"
  #editFacilityForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditFacility' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              minlength="1"
              maxlength="32"
              [(ngModel)]="facility.name"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="price">
            {{ "Price" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="price"
              id="price"
              required
              minlength="1"
              maxlength="32"
              [(ngModel)]="facility.price"
              #priceModel="ngModel"
              #priceEl
            />
            <abp-validation-summary
              [control]="priceModel"
              [controlEl]="priceEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label" for="capacity">
            {{ "Capacity" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="capacity"
              id="capacity"
              required
              minlength="1"
              maxlength="32"
              [(ngModel)]="facility.capacity"
              #capacityModel="ngModel"
              #capacityEl
            />
            <abp-validation-summary
              [control]="capacityModel"
              [controlEl]="capacityEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label" for="facType">
            {{ "Facility Group" | localize }}
          </label>
          <div class="col-md-9">
            <select 
            class="form-control"
            name="facType"
              id="facType"
            [(ngModel)]="facility.facType"
              #facTypeModel="ngModel"
              #facTypeEl
              required>
              <option>--select--</option>
              <option *ngFor="let key of facilitytypeenums" [value]="facilitytypeenums.indexOf(key)" [label]="key"></option>
            </select>
            <abp-validation-summary
              [control]="facTypeModel"
              [controlEl]="facTypeEl"
            ></abp-validation-summary>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editFacilityForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
